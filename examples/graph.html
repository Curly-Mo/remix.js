<script type="text/javascript">



// First-beat extraction and assembly
var apiKey = 'SWHCFHJA2PPHKX7A5';
var trackID;
var trackURL;

var remixer;
var player;
var track;
var remixed;

// Too many global variables, but hack day project, so.
var graph;
var currentLoc = 0;
var marker;
var step;
var dataType = "beats-loud";
var the_width = 1024;
var the_height = 512;

var chromaDict = {0: 'C', 1: 'C#', 2: 'D', 3: 'Eb', 4: 'E', 5: 'F', 6: 'F#', 7: 'G', 8: 'Ab', 9: 'A', 10: 'Bb', 11: 'B'}

// Get an estimation of analysis time
function fetchQinfo() {
    var url = 'http://remix.echonest.com/Uploader/qinfo?callback=?'
    $.getJSON(url, {}, function(data) {
        $("#info").text("Estimated analysis time: " + Math.floor(data.estimated_wait * 1.2) + " seconds.");
    });
}

// Get the analysis, if it is ready
function analyzeAudio(audio, tag, callback) {
    var url = 'http://remix.echonest.com/Uploader/qanalyze?callback=?'
    $.getJSON(url, { url:audio, api_key:apiKey, tag:tag}, function(data) {
        if (data.status === 'done' || data.status === 'error') {
            callback(data);
        } else {
            $("#info").text(data.status + ' - ready in about ' + data.estimated_wait + ' secs. ');
            setTimeout(function() { analyzeAudio(audio, tag, callback); }, 8000);
        } 
    });
}

function playFrom(index, markerLine) {
    player.stop();
    currentLoc = step * index;
    markerLine.attr('transform', 'translate(' + currentLoc + ')')
    var theArray = []
    if (dataType.indexOf('beats') != -1) {
        theArray = track.analysis.beats
    }
    else if (dataType.indexOf('tats') != -1) {
        theArray = track.analysis.tatums
    }
    else if (dataType.indexOf('segs') != -1) {
        theArray = track.analysis.segments
    }

    player.play(0, theArray.slice(index));
}

function getData(dataType) {
    var all_data = [];
    var the_series = [];

    // Beat stuff
    if (dataType == 'beats-conf') {
        $('#graph-heading').text('Beat Confidence (%)');
        for (var i = 0; i < track.analysis.beats.length; i++) {
            all_data.push({x: i / track.audio_summary.tempo * 60, y: parseFloat(track.analysis.beats[i].confidence)});
        }
        the_series = [{color: 'steelblue', data: all_data}];
    }

    if (dataType == 'beats-dur') {
        $('#graph-heading').text('Beat Duration (seconds)');
        for (var i = 0; i < track.analysis.beats.length; i++) {
            all_data.push({x: i / track.audio_summary.tempo * 60, y: parseFloat(track.analysis.beats[i].duration)});
        }
        the_series = [{color: 'steelblue', data: all_data}];
    }

    if (dataType == 'beats-loud') {
        $('#graph-heading').text('Loudness (-dB)');
        for (var i = 0; i < track.analysis.beats.length; i++) {
            var meanLoudness = 0;
            for (var j = 0; j < track.analysis.beats[i].overlappingSegments.length; j++) {
                    meanLoudness = meanLoudness + 60 + parseFloat(track.analysis.beats[i].overlappingSegments[j].loudness_max);
                }
            meanLoudness = meanLoudness / track.analysis.beats[i].overlappingSegments.length
            all_data.push({x: i / track.audio_summary.tempo * 60, y: meanLoudness});
        }
        the_series = [{color: 'steelblue', data: all_data}];
    }   

    if (dataType == 'beats-max-chroma') {
        $('#graph-heading').text('Max Chroma Index (c = 1)');
        for (var i = 0; i < track.analysis.beats.length; i++) {
            meanChromas = [];
            for (var j = 0; j < 12; j++) {
                var meanChroma = 0;
                for (var k = 0; k < track.analysis.beats[i].overlappingSegments.length; k++) {
                    meanChroma = meanChroma + parseFloat(track.analysis.beats[i].overlappingSegments[k].pitches[j]);
                }
                meanChroma = meanChroma / track.analysis.beats[i].overlappingSegments.length;
                meanChromas.push(meanChroma);
            }
            maxVal = Math.max.apply(Math, meanChromas);
            all_data.push({x: i / track.audio_summary.tempo * 60, y: meanChromas.indexOf(maxVal) + 1});
        }
        the_series = [{color: 'steelblue', data: all_data}];
    }

    if (dataType == 'beats-all-chroma') {
        $('#graph-heading').text('Chroma Weights');
        var palette = new Rickshaw.Color.Palette();
        for (var j = 0; j < 12; j++) {
            the_series.push({name: chromaDict[j], color: palette.color(), data: []})
        }
        for (var i = 0; i < track.analysis.beats.length; i++) {
            for (var j = 0; j < 12; j++) {
                var meanChroma = 0;
                for (var k = 0; k < track.analysis.beats[i].overlappingSegments.length; k++) {
                    meanChroma = meanChroma + parseFloat(track.analysis.beats[i].overlappingSegments[k].pitches[j]);
                }
                meanChroma = meanChroma / track.analysis.beats[i].overlappingSegments.length;

               the_series[j]['data'].push({x: i / track.audio_summary.tempo * 60, y: meanChroma});
            }
        }
    }

    if (dataType == 'beats-all-timbre') {
        $('#graph-heading').text('Timbre Weights');
        var the_series = []
        var palette = new Rickshaw.Color.Palette();
        for (var j = 0; j <12; j++) {
            the_series.push({name: String(j + 1), color: palette.color(), data: []})
        }

        for (var i = 0; i < track.analysis.beats.length; i++) {
            for (var j = 0; j < 12; j++) {
                var meanWeight = 0;
                for (var k = 0; k < track.analysis.beats[i].overlappingSegments.length; k++) {
                    meanWeight = meanWeight + parseFloat(track.analysis.beats[i].overlappingSegments[k].timbre[j]);
                }
                meanWeight = meanWeight / track.analysis.beats[i].overlappingSegments.length;
                the_series[j]['data'].push({x: i / track.audio_summary.tempo * 60, y: meanWeight});
            }
        }
    }
    return the_series;
}

function generateGraph(the_series, the_width, the_height) {
    $('#main-chart').empty();
    $('#legend').empty();
    $("#timbre-basis").hide();

    var render_method = 'line';
    if (dataType.indexOf('max-chroma') != -1) {
        render_method = 'scatterplot';
    }
    if (dataType.indexOf('all-chroma') != -1) {
        render_method = 'bar';
    }

    graph = new Rickshaw.Graph( {
            element: document.querySelector("#main-chart"),
            renderer: render_method,
            width: the_width,
            height: the_height,
            series: the_series,
    } );
    graph.render();

    // Generic Y-Axis
    var yAxis = new Rickshaw.Graph.Axis.Y({
        graph: graph,
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
    });
    yAxis.render();       

    // Generic X-Axis
    var xAxis = new Rickshaw.Graph.Axis.X({
        graph: graph
    });
    xAxis.render();

    // wrestlng with hover details -- could be better, but will do
    var hoverDetail = new Rickshaw.Graph.HoverDetail( {
        graph: graph,
        formatter: function(series, x, y) {
            var swatch = '<span class="detail_swatch" id="graph-index" style="background-color: ' + series.color + '">' + x + '</span>';
            var content = swatch + ": " + y;
            return content;
        }
    });

    // Conditional Legend stuff for chroma / timbre things
    if (dataType.indexOf('all') != -1) {
        // need a legend!
        $('#legend').show();
        var legend = new Rickshaw.Graph.Legend( {
            graph: graph,
            element: document.getElementById('legend')

        } );
    } 
    else {
        $('#legend').hide();
    }

    // Show the timbre helper!
    if (dataType.indexOf('timbre') != -1) {
        $("#timbre-basis").show();
    }

    // Create the playback marker
    svg = d3.select('svg');
    marker = svg.append("svg:line")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", 0)
        .attr("y2", the_height)
        .style("stroke", "rgb(0,255,0)");


    // Set up the playback clicks
    $('.detail').on('click', 'div', function(event) {
        playFrom(parseInt($('#graph-index').text()) / 60 * track.audio_summary.tempo, marker)
    });

    $('.detail inactive').on('click', 'div', function(event) {
        playFrom(parseInt($('#graph-index').text()) / 60 * track.audio_summary.tempo, marker)
    });

    $('.x_tick plain').on('click', 'div', function(event) {
        playFrom(parseInt($('#graph-index').text()) / 60 * track.audio_summary.tempo, marker)
    });

    $('#main-chart').on('click', 'div', function(event) {
        playFrom(parseInt($('#graph-index').text()) / 60 * track.audio_summary.tempo, marker)
    });

    $('svg').on('click', function(event) {
        playFrom(parseInt($('#graph-index').text()) / 60 * track.audio_summary.tempo, marker)
    });

    $('path').on('click', 'div', function(event) {
        playFrom(parseInt($('#graph-index').text()) / 60 * track.audio_summary.tempo, marker)
    });

    // Move the marker along as the player plays
    player.addAfterPlayCallback(function() {
        currentLoc = currentLoc + step;
        marker.attr('transform', 'translate(' + currentLoc + ')')
    });
}

function update(newType) {
    dataType = newType;
    step = the_width / track.analysis.beats.length;
    var the_series = getData(dataType);
    generateGraph(the_series, the_width, the_height);
    $('.btn').removeAttr('disabled');
    playFrom(currentLoc / step, marker)
}


function init() {
    $("#timbre-basis").hide();

    var contextFunction = window.webkitAudioContext || window.AudioContext;
    if (contextFunction === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome?");
    }
    // Read the URL query string to decide what to do
    var params = {};
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            var pv = q[i].split('=');
            var p = pv[0];
            var v = pv[1];
            params[p] = v;
        }
    }

    if ('key' in params) {
        // We just uploaded a track.
        // We need to log the trackID and the URL, and then redirect.
        $("#select-track").hide();
        $("#toggle-buttons").hide();
        $("#info").text("Analyzing audio...");
        trackURL = 'http://' + params['bucket'] + '/' + urldecode(params['key']);

        analyzeAudio(trackURL, 'tag', function(data) {
            if (data.status === 'done') {
                var newUrl = location.protocol + "//" +  location.host + location.pathname + "?trid=" + data.trid;
                location.href = newUrl;
            }
        });
    } 

    else if ('trid' in params) {
        // We were passed a trackID directly in the url
        // We can remix the track we get back!
        trackID = params['trid'];
        $("#toggle-buttons").show();
        $("#select-track").hide();

        var urlXHR = getProfile(trackID, function(data) {
            trackURL = data.url;

            if (data.status == true) {
                console.log("Ready to remix");
                var context = new contextFunction();

                remixer = createJRemixer(context, $, apiKey);
                player = remixer.getPlayer();

                $("#info").text("Loading analysis data...");
                remixer.remixTrackById(trackID, trackURL, function(t, percent) {
                    track = t;

                    $("#info").text(percent + "% of the track loaded...");
                    if (percent == 100) {
                        $("#info").text(percent + "% of the track loaded, checking status");
                    }

                    if (track.status == 'ok') {
                        $("#info").text("");
                        $('.btn-original').removeAttr('disabled');
                        // check out what the user wants to see and create the data
                        update(dataType);


                    } // end actual remix code
                });
            }
            else {
                console.log("Track id error.");
                $("#toggle-buttons").hide();
                $("#select-track").show();
                $("#info").text("Error getting the track URL - please try again, or re-upload the file.");
                $("#redirect-url").attr('value', document.URL);

                $("#file").change( 
                    function() {
                        fetchQinfo();
                        var filename = $("#file").val();
                        if (endsWith(filename.toLowerCase(), ".mp3")) {
                            $("#f-filename").attr('value', fixFileName(filename));
                            $("#upload").removeAttr('disabled');
                        } else {
                            alert('Sorry, this app only supports MP3s');
                            $("#upload").attr('disabled', 'disabled');
                        }
                    }
                );
                fetchSignature();
            }
        });
    } else {
        // We're waiting for the user to pick a track and upload it
        $("#toggle-buttons").hide();
        $("#redirect-url").attr('value', document.URL);

        $("#file").change( 
            function() {
                var filename = $("#file").val();
                if (endsWith(filename.toLowerCase(), ".mp3")) {
                    $("#f-filename").attr('value', fixFileName(filename));
                    $("#upload").removeAttr('disabled');
                } else {
                    alert('Sorry, this app only supports MP3s');
                    $("#upload").attr('disabled', 'disabled');
                }
            }
        );
        fetchSignature();
        fetchQinfo();
    }
}



window.onload = init;
</script>

            <div id="main-chart">

            <br />
            <img id="timbre-basis" src="assets/timbre-basis.png" style="display: block; margin-left: auto;margin-right: auto;">
            <br />

            <div id="toggle-buttons">
                <p>
                    <button class='btn btn-primary' onClick="update('beats-conf');">Beat Confidence</button>
                    <button class='btn btn-primary' onClick="update('beats-dur');">Beat Duration</button>
                    <button class='btn btn-primary' onClick="update('beats-loud');">Loudness</button>
                    <button class='btn btn-primary' onClick="update('beats-max-chroma');">Max Chroma Index</button>
                    <button class='btn btn-primary' onClick="update('beats-all-chroma');">Chroma</button>
                    <button class='btn btn-primary' onClick="update('beats-all-timbre');">Timbre</button>
                    <button class='btn btn-inverse btn-original' onClick="currentLoc = 0;player.play(0, track.analysis.beats);">Play </button>
                    <button class='btn btn-original' onClick="player.stop()">Stop</button>
                </p>
            </div>

            <form action="https://s3.amazonaws.com/static.echonest.com" method="post" enctype="multipart/form-data">

              <input id='f-key' type="hidden" name="AWSAccessKeyId" value="YOUR_AWS_ACCESS_KEY">

                  value="YOUR_URL">

              <input id='f-signature' type="hidden" name="signature" value="YOUR_CALCULATED_SIGNATURE">
