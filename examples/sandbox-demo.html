<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src='../remix.js'></script>

<script src="../wavesurfer/drawer.js"></script>
<script src="../codemirror/codemirror.js"></script>
<link rel="stylesheet" href="../codemirror/codemirror.css">
<script src="../codemirror/javascript.js"></script>

<script type="text/javascript">

// Console-like exploration environment.  
var apiKey = 'SWHCFHJA2PPHKX7A5';
var trackID = 'TRCYWPQ139279B3308';
var trackURL = 'audio/1451_-_D.mp3'

var remixer;
var player;
var track;
var remixed;

var wavesurfer = Object.create(WaveSurfer);
var remixedWavesurfer = Object.create(WaveSurfer);
var fs;
var theCodeMirror;

function beginRemix() {
    $("#info").text("Remixing...");
    var theCode = theCodeMirror.getValue();

    try {
        eval(theCode);
    } catch(e) {
      var err = new Error();
      err.message = 'Error in remix code: ' + e.message;
      $("#info").text(err.message );
      throw err;
    }
    
    remixedWavesurfer.loadBuffer(remixed);
    // Only use the filesystem if we have access to it..
    if (fs) {
        remixer.saveRemixLocally(fs, remixed, function(saveURL) {
            $('#downloadButton').html('<a href="' + saveURL + '" target="_blank">Download Remix</a>')
        });
    }

    $('.btn-remixed').removeAttr('disabled');
    $("#info").text("Remix complete!");
}

function init() {
    $('.btn').attr('disabled','disabled');

    wavesurfer.init({
        canvas: document.querySelector('#waveCanvas'),
        waveColor: '#888888',
        progressColor: '#000000',
        loadingColor: '#000000',
        cursorColor: '#888888'
    });

    remixedWavesurfer.init({
        canvas: document.querySelector('#RemixedWaveCanvas'),
        waveColor: '#00ACEB',
        progressColor: '#000000',
        loadingColor: '#000000',
        cursorColor: '#00ACEB'
    });

    var contextFunction = window.webkitAudioContext || window.AudioContext;
    if (contextFunction === undefined) {
        $("#info").text("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome?");
    } else {
        var context = new contextFunction();

        // Only use the filesystem if we have access to it.
        if (window.File && window.FileReader && window.FileList && window.Blob && window.webkitRequestFileSystem) {
            window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
            window.requestFileSystem(window.TEMPORARY, 1024*1024, function(filesystem) {
                fs = filesystem;
            }, fileErrorHandler);
        }

        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();

        // Update the placeholder input string
        var defaultText = 
           ['remixed = new Array();',
            'var meter = parseInt(track.analysis.track.time_signature);',
            'for (var i=0; i < track.analysis.beats.length; i++) {',
            '  if (i % meter == 0) {',
            '    remixed.push(track.analysis.beats[i]);', 
            '  }', 
            '}', 
           ].join('\n');
        $("#userInput").text(defaultText);

        // Initialize the code mirror
        theCodeMirror = CodeMirror.fromTextArea(document.getElementById('userInput'), {
            mode: "javascript",
            lineNumbers: true,
            tabSize: 2,
          });
    
        $("#info").text("Loading analysis data...");
        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;

            $("#info").text(percent + "% of the track loaded...");
            if (percent == 100) {
                $("#info").text(percent + "% of the track loaded, checking status and loading visuals...");
            }
            if (track.status == 'ok') {
                $("#info").text("Ready to remix!");
                $('#beginRemix').removeAttr('disabled');

                wavesurfer.loadBuffer(track.analysis.beats);
                $('.btn-original').removeAttr('disabled');
            }
        });
    }
}

window.onload = init;
</script>

    <div class="container">
        <div class="hero-unit">
            <h1>remix.js:  sandbox-demo.html</h1>
            <p>Modify the below code to create your own remix.</p>
        </div>

        <div id="info"></div>

        <div id="userCode">
            <p><textarea id="userInput"></textarea></p>
            <button class='btn btn-original' id='beginRemix' onClick="beginRemix()">Remix!</button>
        </div>

        <section>
            <div id='waveform'>
            <h2>Original Track</h2>
            <canvas id='waveCanvas' width='1024px' height='100px'></canvas>
            <br />
            <button class='btn btn-inverse btn-original' onClick="player.play(0, track.analysis.beats);">Play Original</button>
            <button class='btn btn-original' onClick="player.stop()">Stop Original</button>
            </div>

            <div id='newWaveform'>
            <h2>Remixed Track</h2>
            <canvas id='RemixedWaveCanvas' width='1024px' height='100px'></canvas>
            <br />
            <button class='btn btn-inverse btn-remixed' onClick="player.play(0, remixed);">Play Remix</button>
            <button class='btn btn-remixed' onClick="player.stop()">Stop Remix</button>
            <span id='downloadButton'></a>
            </div>
        </section>

    <img src="http://the.echonest.com/media/images/logos/250x80_lt.gif" />
    </div> <!-- /container -->
